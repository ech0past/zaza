 body, html {

    #intro {
      background-color: aqua;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .fade {
      color: black;
      font-size: 1.7rem;
      opacity: 0;
      transition: opacity 2s;
      position: absolute;
    }
    #main-site {
      display: none;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .social-icons a img {
      width: 30px;
      height: 30px;
      filter: invert(100%);
    }
    .profile-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
    }
    .name-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }
    .username {
      color: white;
      font-size: 1rem;
    }
    .music-section {
      margin-top: 40px;
    }
    .music-section iframe {
      margin-top: 10px;
    }
    .category-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    .category-card {
      position: relative;
      width: 150px;
      height: 150px;
      background-image: url('arkaplan.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      border: 3px solid white;
    }
    .category-card span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      text-align: center;
    }
    @media screen and (max-width: 768px) {
      .profile-section {
        flex-direction: column;
      }
      .profile-img {
        border-radius: 50% 50% 50% 50%;
      }
      .profile-info {
        align-items: center;
        text-align: center;
      }
    }
  </style>
