      filter: invert(100%);

    .profile-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
    }
    .name-title {

      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      border: 0.8px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .category-card span {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      text-align: center;
    }

    }
    .category-card.secret {

    }
    @media screen and (max-width: 768px) {
      .profile-section {

      }
      .profile-img {

      }
      .profile-info {

  </style>
